<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside class="w-64 min-h-screen bg-gray-900 border-r border-gray-800 p-6">
    <a href="/client/dashboard" class="text-2xl font-bold text-orange-500">Hirelance</a>
    <nav class="mt-10">
        <a href="/client/dashboard" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard
        </a>
        <a href="/client/post-project" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-plus w-6 mr-2"></i> Publicar Proyecto
        </a>
        <a href="/client/my-projects" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-tasks w-6 mr-2"></i> Mis Proyectos
        </a>
        <a href="/client/search-freelancer" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-search w-6 mr-2"></i> Buscar Talento
        </a>
        <a href="/client/chat" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-envelope w-6 mr-2"></i> Mensajes
        </a>
        <a href="/client/profile" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user w-6 mr-2"></i> Mi Perfil
        </a>
        <a href="/client/settings" class="block py-2 px-4 bg-orange-500 text-white rounded">
            <i class="fas fa-cog w-6 mr-2"></i> Ajustes
        </a>
    </nav>
</aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Editar Perfil</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
                Cerrar Sesión
            </button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-3xl mx-auto bg-gray-900 p-8 rounded-lg border border-gray-800">

            <div th:if="${successMessage}" class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-md mb-6" role="alert">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-md mb-6" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/client/edit-profile}" th:object="${profileDTO}" method="POST" enctype="multipart/form-data">

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Logo Actual</label>
                    <div class="w-24 h-24 bg-gray-800 rounded-lg flex items-center justify-center border border-gray-700">
                        <img th:if="${currentLogo != null}" th:src="'data:image/jpeg;base64,' + ${currentLogo}" alt="Logo" class="w-full h-full object-cover rounded-lg">
                        <i th:if="${currentLogo == null}" class="fas fa-building text-3xl text-gray-500"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="logoEmpresa" class="block text-sm font-medium mb-2">Cambiar Logo</label>
                    <input type="file" id="logoEmpresa" name="logoEmpresa" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-gray-400 file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-orange-500 file:text-white hover:file:bg-orange-600">
                    <p class="text-xs text-gray-500 mt-1">Dejar en blanco para conservar el logo actual.</p>
                </div>

                <hr class="border-gray-700 my-6">

                <h3 class="text-xl font-bold mb-4">Información Personal</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium mb-2">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label for="apellido" class="block text-sm font-medium mb-2">Apellido</label>
                        <input type="text" id="apellido" th:field="*{apellido}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium mb-2">Teléfono</label>
                        <input type="tel" id="telefono" th:field="*{telefono}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label for="dui" class="block text-sm font-medium mb-2">DUI</label>
                        <input type="text" id="dui" th:field="*{dui}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                </div>

                <hr class="border-gray-700 my-6">

                <h3 class="text-xl font-bold mb-4">Información Empresarial</h3>
                <div class="mb-6">
                    <label for="empresa" class="block text-sm font-medium mb-2">Nombre de la Empresa</label>
                    <input type="text" id="empresa" th:field="*{empresa}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="departamento" class="block text-sm font-medium mb-2">Departamento</label>
                        <select id="departamento" th:field="*{departamento}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            <option value="">Selecciona un departamento</option>
                            <option th:each="depto : ${departamentos}" th:value="${depto}" th:text="${depto}" th:selected="${depto == profileDTO.departamento}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="ciudad" class="block text-sm font-medium mb-2">Ciudad / Municipio</label>
                        <select id="ciudad" th:field="*{ciudad}"
                                th:data-current-city="${profileDTO.ciudad}"
                                class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            <option value="">Selecciona una ciudad</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="sitio_web" class="block text-sm font-medium mb-2">Sitio Web (opcional)</label>
                    <input type="url" id="sitio_web" th:field="*{sitioWeb}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="https://tuempresa.com">
                </div>

                <div class="mb-6">
                    <label for="descripcion" class="block text-sm font-medium mb-2">Descripción de la Empresa</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="5" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Describe tu empresa..."></textarea>
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-md font-medium transition">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<script th:inline="javascript">
    /*<![CDATA[*/
    const locationData = /*[[${locationData}]]*/ {};
    /*]]>*/
</script>
<script th:src="@{/js/edit-profile-location.js}"></script>

</body>
</html>
