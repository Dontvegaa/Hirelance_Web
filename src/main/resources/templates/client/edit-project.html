<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Editar Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside class="w-64 min-h-screen bg-gray-900 border-r border-gray-800 p-6">
    <a href="/client/dashboard" class="text-2xl font-bold text-orange-500">Hirelance</a>
    <nav class="mt-10">
        <a href="/client/dashboard" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard
        </a>
        <a href="/client/post-project" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-plus w-6 mr-2"></i> Publicar Proyecto
        </a>
        <a href="/client/my-projects" class="block py-2 px-4 bg-orange-500 text-white rounded">
            <i class="fas fa-tasks w-6 mr-2"></i> Mis Proyectos
        </a>
        <a href="/client/search-freelancer" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-search w-6 mr-2"></i> Buscar Talento
        </a>
        <a href="/client/chat" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-envelope w-6 mr-2"></i> Mensajes
        </a>
        <a href="/client/profile" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user w-6 mr-2"></i> Mi Perfil
        </a>
        <a href="/client/settings" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-cog w-6 mr-2"></i> Ajustes
        </a>
    </nav>
</aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold" th:text="${pageTitle}">Editar Proyecto</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">Cerrar Sesión</button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-3xl mx-auto bg-gray-800 border border-gray-700 rounded-lg p-8">

            <form th:action="${formAction}" th:object="${projectDTO}" method="post">

                <div class="mb-5">
                    <label for="titulo" class="block text-sm font-medium text-gray-300 mb-2">Título del Proyecto</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required
                           class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                           placeholder="Ej: Rediseño de plataforma e-commerce">
                    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-red-400 text-sm mt-1"></span>
                </div>

                <div class="mb-5">
                    <label for="descripcion" class="block text-sm font-medium text-gray-300 mb-2">Descripción del Proyecto</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="6" required
                              class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                              placeholder="Describe los requerimientos, entregables y el alcance del proyecto..."></textarea>
                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-red-400 text-sm mt-1"></span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-5">
                        <label for="idCategoria" class="block text-sm font-medium text-gray-300 mb-2">Categoría</label>
                        <select id="idCategoria" th:field="*{idCategoria}" required
                                class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 appearance-none">
                            <option value="">Selecciona una categoría</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat.idCategoria}"
                                    th:text="${cat.nombre}">
                                Categoria
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('idCategoria')}" th:errors="*{idCategoria}" class="text-red-400 text-sm mt-1"></span>
                    </div>

                    <div class="mb-5">
                        <label for="presupuesto" class="block text-sm font-medium text-gray-300 mb-2">Presupuesto (USD)</label>
                        <input type="number" id="presupuesto" th:field="*{presupuesto}" step="0.01" required
                               class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Ej: 1500.00">
                        <span th:if="${#fields.hasErrors('presupuesto')}" th:errors="*{presupuesto}" class="text-red-400 text-sm mt-1"></span>
                    </div>
                </div>

                <div class="mb-8">
                    <label for="fechaLimite" class="block text-sm font-medium text-gray-300 mb-2">Fecha Límite (Opcional)</label>
                    <input type="date" id="fechaLimite" th:field="*{fechaLimite}"
                           class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                           style="color-scheme: dark;">
                    <span th:if="${#fields.hasErrors('fechaLimite')}" th:errors="*{fechaLimite}" class="text-red-400 text-sm mt-1"></span>
                </div>

                <div class="flex items-center space-x-4">
                    <button type="submit"
                            class="bg-orange-500 hover:bg-orange-600 text-white font-bold px-6 py-3 rounded-md transition">
                        Guardar Cambios
                    </button>
                    <a th:href="@{/client/my-projects}" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-md transition">
                        Cancelar
                    </a>
                </div>

            </form>
        </div>
    </div>
</main>
<style>
    /* Arreglo para el calendario en modo oscuro */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }
</style>
</body>
</html>
