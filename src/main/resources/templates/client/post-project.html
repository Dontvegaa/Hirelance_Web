<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Proyecto - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside class="w-64 min-h-screen bg-gray-900 border-r border-gray-800 p-6">
    <a href="/client/dashboard" class="text-2xl font-bold text-orange-500">Hirelance</a>
    <nav class="mt-10">
        <a href="/client/dashboard" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard
        </a>
        <a href="/client/post-project" class="block py-2 px-4 bg-orange-500 text-white rounded">
            <i class="fas fa-plus w-6 mr-2"></i> Publicar Proyecto
        </a>
        <a href="/client/my-projects" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-tasks w-6 mr-2"></i> Mis Proyectos
        </a>
        <a href="/client/search-freelancer" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-search w-6 mr-2"></i> Buscar Talento
        </a>
        <a href="/client/chat" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-envelope w-6 mr-2"></i> Mensajes
        </a>
        <a href="/client/profile" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user w-6 mr-2"></i> Mi Perfil
        </a>
        <a href="/client/settings" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-cog w-6 mr-2"></i> Ajustes
        </a>
    </nav>
</aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Publicar un Nuevo Proyecto</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
            </button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-3xl mx-auto bg-gray-900 p-8 rounded-lg border border-gray-800">

            <div th:if="${successMessage}" class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-md mb-6" role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage}" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-md mb-6" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/client/post-project}" th:object="${projectDTO}" method="POST">
                <div class="mb-6">
                    <label for="titulo" class="block text-sm font-medium mb-2">Título del Proyecto</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ej: Creación de logo para cafetería" required>
                </div>

                <div class="mb-6">
                    <label for="categoria" class="block text-sm font-medium mb-2">Categoría</label>
                    <select id="categoria" th:field="*{idCategoria}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                        <option value="">Selecciona una categoría</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="descripcion" class="block text-sm font-medium mb-2">Descripción del Proyecto</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="6" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Describe los requisitos, entregables y objetivos de tu proyecto..." required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="presupuesto" class="block text-sm font-medium mb-2">Presupuesto ($)</label>
                        <input type="number" step="0.01" id="presupuesto" th:field="*{presupuesto}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ej: 150.00" required>
                    </div>
                    <div>
                        <label for="fechaLimite" class="block text-sm font-medium mb-2">Fecha Límite</label>
                        <input type="date" id="fechaLimite" th:field="*{fechaLimite}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-md font-medium transition">
                        Publicar Proyecto
                    </button>
                </div>

            </form>
        </div>
    </div>
</main>

</body>
</html>
