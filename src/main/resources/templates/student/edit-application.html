<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postulación - Hirelance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside class="w-64 min-h-screen bg-gray-900 border-r border-gray-800 p-6">
    <a href="/student/dashboard" class="text-2xl font-bold text-orange-500">Hirelance</a>
    <nav class="mt-10">
        <a href="/student/dashboard" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard
        </a>
        <a href="/student/search-projects" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-search w-6 mr-2"></i> Buscar Proyectos
        </a>
        <a href="/student/search-contractors" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user-tie w-6 mr-2"></i> Buscar Contratistas
        </a>
        <a href="/student/my-applications" class="block py-2 px-4 bg-orange-500 text-white rounded">
            <i class="fas fa-file-alt w-6 mr-2"></i> Mis Postulaciones
        </a>
        <a href="/student/profile" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user-graduate w-6 mr-2"></i> Mi Perfil
        </a>
        <a href="/student/chat" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-envelope w-6 mr-2"></i> Mensajes
        </a>
        <a href="/student/settings" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-cog w-6 mr-2"></i> Ajustes
        </a>
    </nav>
</aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Editar Postulación</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
                Cerrar Sesión
            </button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-3xl mx-auto">

            <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-white mb-2" th:text="${proyecto.titulo}">
                    Título del Proyecto
                </h2>
                <p class="text-gray-400 line-clamp-3" th:text="${proyecto.descripcion}">
                    Descripción del proyecto...
                </p>
                <div class="text-lg text-orange-400 font-medium mt-3"
                     th:text="'Presupuesto: $' + ${#numbers.formatDecimal(proyecto.presupuesto, 1, 2)}">
                    $1,000.00
                </div>
            </div>

            <div class="bg-gray-800 border border-gray-700 rounded-lg p-8">
                <form th:action="@{/student/application/{id}/edit(id=${postulacion.idPostulacion})}" th:object="${postulacionDTO}" method="post">

                    <div class="mb-4">
                        <label for="propuesta" class="block text-sm font-medium text-gray-300 mb-2">Mensaje de Propuesta</label>
                        <textarea id="propuesta" th:field="*{propuesta}" rows="6" required
                                  class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                                  placeholder="Escribe por qué eres el mejor candidato para este proyecto..."></textarea>
                        <span th:if="${#fields.hasErrors('propuesta')}" th:errors="*{propuesta}" class="text-red-400 text-sm mt-1"></span>
                    </div>

                    <div class="mb-6">
                        <label for="montoOfertado" class="block text-sm font-medium text-gray-300 mb-2">Tu Oferta ($)</label>
                        <input type="number" id="montoOfertado" th:field="*{montoOfertado}" step="0.01" required
                               class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Ej: 850.00">
                        <span th:if="${#fields.hasErrors('montoOfertado')}" th:errors="*{montoOfertado}" class="text-red-400 text-sm mt-1"></span>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button type="submit"
                                class="bg-orange-500 hover:bg-orange-600 text-white font-bold px-6 py-3 rounded-md transition">
                            Guardar Cambios
                        </button>
                        <a th:href="@{/student/my-applications}" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-md transition">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<style>.line-clamp-3 {display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;}</style>
</body>
</html>
