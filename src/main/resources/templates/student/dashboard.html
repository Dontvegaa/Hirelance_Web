<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside class="w-64 min-h-screen bg-gray-900 border-r border-gray-800 p-6">
    <a href="/student/dashboard" class="text-2xl font-bold text-orange-500">Hirelance</a>
    <nav class="mt-10">
        <a href="/student/dashboard" class="block py-2 px-4 bg-orange-500 text-white rounded">
            <i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard
        </a>
        <a href="/explore" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-search w-6 mr-2"></i> Buscar Proyectos
        </a>
        <a href="/student/my-applications" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-file-alt w-6 mr-2"></i> Mis Postulaciones
        </a>
        <a href="/student/profile" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user-graduate w-6 mr-2"></i> Mi Perfil
        </a>
        <a href="#" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-envelope w-6 mr-2"></i> Mensajes
        </a>
        <a href="/student/settings" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-cog w-6 mr-2"></i> Ajustes
        </a>
    </nav>
</aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold" th:text="'¡Bienvenido de nuevo, ' + ${nombreUsuario} + '!'">¡Bienvenido!</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
            </button>
        </form>
    </header>

    <div class="p-8">
        <h2 class="text-2xl font-bold mb-6">Tu Resumen</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-500 rounded-full">
                        <i class="fas fa-paper-plane text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-400">Postulaciones Enviadas</p>
                        <p class="text-3xl font-bold" th:text="${totalPostulaciones}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-green-500 rounded-full">
                        <i class="fas fa-check-double text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-400">Aceptadas</p>
                        <p class="text-3xl font-bold text-green-500" th:text="${totalAceptadas}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-500 rounded-full">
                        <i class="fas fa-clock text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-400">Pendientes</p>
                        <p class="text-3xl font-bold text-yellow-500" th:text="${totalPendientes}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
