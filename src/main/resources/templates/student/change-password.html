<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside class="w-64 min-h-screen bg-gray-900 border-r border-gray-800 p-6">
    <a href="/student/dashboard" class="text-2xl font-bold text-orange-500">Hirelance</a>
    <nav class="mt-10">
        <a th-href="@{/student/profile}" class="block py-2 px-4 text-gray-400 hover:bg-gray-800 hover:text-white rounded">
            <i class="fas fa-user-graduate w-6 mr-2"></i> Mi Perfil
        </a>
        <a th-href="@{/student/settings}" class="block py-2 px-4 bg-orange-500 text-white rounded">
            <i class="fas fa-cog w-6 mr-2"></i> Ajustes
        </a>
    </nav>
</aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Ajustes de Cuenta</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
                Cerrar Sesión
            </button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-lg border border-gray-800">

            <div class="mb-6">
                <a th:href="@{/student/settings}" class="text-sm text-orange-500 hover:underline">
                    &larr; Volver a Ajustes
                </a>
                <h2 class="text-xl font-bold mt-2">Cambiar Contraseña</h2>
            </div>

            <div th:if="${successMessage}" class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-md mb-6" role="alert">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-md mb-6" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/student/change-password}" th:object="${passwordDTO}" method="POST">

                <div class="mb-6">
                    <label for="oldPassword" class="block text-sm font-medium mb-2">Contraseña Actual</label>
                    <input type="password" id="oldPassword" th:field="*{oldPassword}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Nueva Contraseña</label>
                    <input type="password" id="password" th:field="*{newPassword}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div class="mb-6">
                    <label for="password-confirm" class="block text-sm font-medium mb-2">Confirmar Nueva Contraseña</label>
                    <input type="password" id="password-confirm" th:field="*{confirmPassword}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div id="password-validation-box" class="hidden bg-gray-900 p-4 rounded-md border border-gray-700 mb-6 text-sm">
                    <h4 class="font-bold mb-3">La contraseña debe cumplir:</h4>
                    <ul class="space-y-2">
                        <li id="val-letra" class="flex items-center text-red-500">
                            <i class="fas fa-user-graduate w-5 mr-2"></i>
                            <span>Al menos una letra</span>
                        </li>
                        <li id="val-mayuscula" class="flex items-center text-red-500">
                            <i class="fas fa-user-graduate w-5 mr-2"></i>
                            <span>Al menos una letra mayúscula</span>
                        </li>
                        <li id="val-numero" class="flex items-center text-red-500">
                            <i class="fas fa-user-graduate w-5 mr-2"></i>
                            <span>Al menos un número</span>
                        </li>
                        <li id="val-longitud" class="flex items-center text-red-500">
                            <i class="fas fa-user-graduate w-5 mr-2"></i>
                            <span>Al menos 8 caracteres</span>
                        </li>
                        <li id="val-espacios" class="flex items-center text-red-500">
                            <i class="fas fa-user-graduate w-5 mr-2"></i>
                            <span>No debe tener espacios</span>
                        </li>
                        <li id="val-coincidir" class="flex items-center text-red-500">
                            <i class="fas fa-user-graduate w-5 mr-2"></i>
                            <span>Las contraseñas deben coincidir</span>
                        </li>
                    </ul>
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-md font-medium transition">
                        Actualizar Contraseña
                    </button>
                </div>

            </form>
        </div>
    </div>
</main>

<script th:src="@{/js/register-validation.js}"></script>

</body>
</html>
