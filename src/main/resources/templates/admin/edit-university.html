<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Universidad - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside th:insert="~{admin/manage-universities :: aside}"></aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <div>
            <a th:href="@{/admin/manage-universities}" class="text-sm text-orange-500 hover:underline">
                &larr; Volver a Gestionar Universidades
            </a>
            <h1 class="text-2xl font-bold">Editar Universidad</h1>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">Cerrar Sesi√≥n</button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-lg border border-gray-800">

            <form th:action="@{/admin/manage-universities/{id}/edit(id=${university.idUniversidad})}" th:object="${university}" method="POST" enctype="multipart/form-data">

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Logo Actual</label>
                    <div class="w-24 h-24 bg-gray-700 rounded-lg flex items-center justify-center border border-gray-600 p-1">
                        <img th:if="${base64Logo != null}" th:src="'data:image/jpeg;base64,' + ${base64Logo}" alt="Logo" class="w-full h-full object-contain rounded-md">
                        <i th:if="${base64Logo == null}" class="fas fa-university text-4xl text-gray-500"></i>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium mb-2">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div class="mb-6">
                    <label for="logoFile" class="block text-sm font-medium mb-2">Subir Nuevo Logo</label>
                    <input type="file" id="logoFile" name="logoFile" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-gray-400 file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-orange-500 file:text-white hover:file:bg-orange-600">
                    <p class="text-xs text-gray-500 mt-1">Dejar en blanco para conservar el logo actual.</p>
                </div>

                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-medium transition">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
