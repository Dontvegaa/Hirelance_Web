<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside th:insert="~{admin/manage-users :: aside}"></aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <div>
            <a th:href="@{/admin/manage-users}" class="text-sm text-orange-500 hover:underline">
                &larr; Volver a Gestionar Usuarios
            </a>
            <h1 class="text-2xl font-bold">Editar Usuario</h1>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">Cerrar Sesión</button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-lg border border-gray-800">

            <form th:action="@{/admin/manage-users/{id}/edit(id=${userDTO.idUsuario})}" th:object="${userDTO}" method="POST">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-400">ID de Usuario</label>
                    <p class="text-lg font-bold" th:text="*{idUsuario}"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium mb-2">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label for="apellido" class="block text-sm font-medium mb-2">Apellido</label>
                        <input type="text" id="apellido" th:field="*{apellido}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="correo" class="block text-sm font-medium mb-2">Correo Electrónico</label>
                    <input type="email" id="correo" th:field="*{correo}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <hr class="border-gray-700 my-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="tipo" class="block text-sm font-medium mb-2">Tipo de Usuario</label>
                        <select id="tipo" th:field="*{tipo}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            <option th:each="t : ${tiposUsuario}" th:value="${t}" th:text="${t.name()}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="estado" class="block text-sm font-medium mb-2">Estado de la Cuenta</label>
                        <select id="estado" th:field="*{estado}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            <option th:each="e : ${estadosUsuario}" th:value="${e}" th:text="${e.name()}"></option>
                        </select>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-md font-medium transition">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
