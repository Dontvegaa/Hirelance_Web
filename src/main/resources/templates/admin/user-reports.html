<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Usuario - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">
<aside th:insert="~{admin/manage-users :: aside}"></aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <div>
            <a th:href="@{/admin/manage-users/{id}/view(id=${usuario.idUsuario})}" class="text-sm text-orange-500 hover:underline">
                &larr; Volver al Perfil de Usuario
            </a>
            <h1 class="text-2xl font-bold" th:text="'Reportes de: ' + ${usuario.nombre}">Reportes de...</h1>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">Cerrar Sesión</button>
        </form>
    </header>
    <div class="mb-6 p-4 bg-gray-800 rounded-lg border border-gray-700">
        <form th:action="@{/admin/users/{id}/reports(id=${usuario.idUsuario})}" method="GET">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                <div class="md:col-span-3">
                    <label for="busqueda" class="text-sm font-medium text-gray-400">Buscar por Descripción</label>
                    <input type="text" name="busqueda" id="busqueda" th:value="${busqueda}"
                           class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                           placeholder="Buscar...">
                </div>

                <div>
                    <label for="tipo" class="text-sm font-medium text-gray-400">Filtrar por Tipo</label>
                    <select name="tipo" id="tipo"
                            class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="all">Todos los Tipos</option>
                        <option th:each="t : ${tiposReporte}"
                                th:value="${t.name()}"
                                th:text="${t.name()}"
                                th:selected="${t.name() == tipoSeleccionado}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="estado" class="text-sm font-medium text-gray-400">Filtrar por Estado</label>
                    <select name="estado" id="estado"
                            class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="all">Todos los Estados</option>
                        <option th:each="e : ${estadosReporte}"
                                th:value="${e.name()}"
                                th:text="${e.name()}"
                                th:selected="${e.name() == estadoSeleccionado}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md transition self-end">
                    Filtrar
                </button>

                <div class="md:col-span-2">
                    <label class="text-sm font-medium text-gray-400">Filtrar por Rango de Fecha</label>
                    <div class="flex gap-4 mt-1">
                        <input type="date" name="fechaInicio" th:value="${fechaInicio}"
                               class="w-1/2 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md">
                        <input type="date" name="fechaFin" th:value="${fechaFin}"
                               class="w-1/2 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md">
                    </div>
                </div>

            </div>
        </form>
    </div>

        <div class="bg-gray-900 border border-gray-800 rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-800">
                <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Tipo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Fecha</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Estado</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-800">
                <tr th:each="reporte : ${reportes}">
                    <td class="px-6 py-4 capitalize" th:text="${reporte.tipo.name()}"></td>
                    <td class="px-6 py-4" th:text="${reporte.descripcion}"></td>
                    <td class="px-6 py-4" th:text="${#temporals.format(reporte.fechaReporte, 'dd-MM-yyyy')}"></td>
                    <td class="px-6 py-4">
                                <span th:text="${reporte.estado.name()}"
                                      th:classappend="${reporte.estado.name() == 'pendiente'} ? 'bg-yellow-700 text-yellow-300' : 'bg-green-700 text-green-300'"
                                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full capitalize"></span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(reportes)}">
                    <td colspan="4" class="px-6 py-12 text-center text-gray-500">Este usuario no ha enviado ningún reporte.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
