<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Contrato - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside th:insert="~{admin/manage-contracts :: aside}"></aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <div>
            <a th:href="@{/admin/manage-contracts}" class="text-sm text-orange-500 hover:underline">
                &larr; Volver a Gestionar Contratos
            </a>
            <h1 class="text-2xl font-bold" th:text="'Detalle del Contrato #' + ${contrato.idContrato}">Detalle de Contrato</h1>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">Cerrar Sesi√≥n</button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-2xl mx-auto bg-gray-900 border border-gray-800 rounded-lg p-8">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <p class="text-sm text-gray-400">Proyecto</p>
                    <p class="text-lg font-medium" th:text="${contrato.proyecto?.titulo} ?: 'N/A'"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Contratista</p>
                    <p class="text-lg font-medium" th:text="${contrato.contratista?.nombre} + ' ' + ${contrato.contratista?.apellido}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Estudiante</p>
                    <p class="text-lg font-medium" th:text="${contrato.estudiante?.nombre} + ' ' + ${contrato.estudiante?.apellido}"></p>
                </div>

                <hr class="md:col-span-2 border-gray-700">

                <div>
                    <p class="text-sm text-gray-400">Pago Total</p>
                    <p class="text-2xl font-bold text-orange-500" th:text="'$' + ${#numbers.formatDecimal(contrato.totalPago, 1, 2)}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Estado</p>
                    <span th:text="${contrato.estado.name()}"
                          th:classappend="${contrato.estado.name() == 'activo'} ? 'bg-blue-700 text-blue-300' :
                                             (${contrato.estado.name() == 'completado'} ? 'bg-green-700 text-green-300' : 'bg-red-700 text-red-300')"
                          class="px-3 py-1 inline-flex text-base leading-5 font-semibold rounded-full capitalize">
                        </span>
                </div>

                <div>
                    <p class="text-sm text-gray-400">Fecha de Inicio</p>
                    <p class="text-lg font-medium" th:text="${#temporals.format(contrato.fechaInicio, 'dd-MM-yyyy')}"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Fecha de Fin</p>
                    <p class="text-lg font-medium" th:text="${#temporals.format(contrato.fechaFin, 'dd-MM-yyyy')}"></p>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
