<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Habilidad - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white flex">

<aside th:insert="~{admin/manage-skills :: aside}"></aside>

<main class="flex-1">
    <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
        <div>
            <a th:href="@{/admin/manage-skills}" class="text-sm text-orange-500 hover:underline">
                &larr; Volver a Gestionar Habilidades
            </a>
            <h1 class="text-2xl font-bold">Editar Habilidad</h1>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">Cerrar Sesión</button>
        </form>
    </header>

    <div class="p-8">
        <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-lg border border-gray-800">

            <form th:action="@{/admin/manage-skills/{id}/edit(id=${habilidad.idHabilidad})}" th:object="${habilidad}" method="POST">

                <div class="mb-4">
                    <label for="titulo" class="block text-sm font-medium mb-2">Título</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>

                <div class="mb-6">
                    <label for="descripcion" class="block text-sm font-medium mb-2">Descripción (Opcional)</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md font-medium transition">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
